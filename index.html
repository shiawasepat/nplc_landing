<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>
    <title>NPLC 13th - National Programming Logic Competition</title>
</head>
<body>
    <div class="background">
        <img src="../assets/nplc_background.png" alt="NPLC Background" class="bg"> 
    </div>

    <!-- Logo -->
    <div class="content">
        <div class="header">
            <img src="../assets/nplc_logo.png" alt="NPLC Logo" class="logo">
            <img src="../assets/nplc_howly.png" alt="Howly" class="howly">
        </div>

        <!-- Timer -->
        <div class="countdown">
            <div class="time-segment">
                <span id="days" class="time-value">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-segment">
                <span id="hours" class="time-value">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-segment">
                <span id="minutes" class="time-value">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-segment">
                <span id="seconds" class="time-value">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
