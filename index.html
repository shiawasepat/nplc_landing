<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>
    <title>NPLC 13th - National Programming Logic Competition</title>
    <!-- Howly -->
    <link rel="icon" type="image/png" href="../assets/nplc_howly.png">
    <!-- Audiowide Font -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
    </style>
</head>
<body>
    <!-- Background -->
    <picture>
        <source 
        media="(min-width: 768px)" 
        srcset="/assets/nplc_desktop_background.png">
        <source 
        media="(max-width: 767px)" 
        srcset="/assets/nplc_mobile_background.png">
        <img src="/assets/nplc_desktop_background.png" alt="NPLC Background" class="background">
    </picture>
    <!-- Logo -->
    <div class="content">
        <div class="header">
            <img src="../assets/nplc_logo.png" alt="NPLC Logo" class="logo">
            <img src="../assets/nplc_howly.png" alt="Howly" class="howly">
        </div>
        
        <!-- Timer -->
        <div class="countdown">
            <div class="time-segment">
                <span id="days" class="time-value">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-segment">
                <span id="hours" class="time-value">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-segment">
                <span id="minutes" class="time-value">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-segment">
                <span id="seconds" class="time-value">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <!-- Resource Links -->
        <div class="links">
            <!-- Logic -->
            <a href="/cat/logic.html" class="btn btn-primary">Logic</a>
            <div class="separator"></div>
            <!-- Programming -->
            <a href="/cat/programming.html" class="btn btn-secondary">Programming</a>
        </div>
    </div>
</body>
</html>
